<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Center</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">

	<style>
	.number { width:20px; border-right: none;}
	.info { width:auto; border-left: none;}
	.subinfo { font-size: 11px; color: #333333}
	</style>

</head>
<body>

<ul class="breadcrumb">
  <li>
    <a href="/index.html">Home</a> <span class="divider">/</span>
  </li>
  <li>
    <a href="/index.html">Projects</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="/projects/{project_id}/">{project_name}</a>
  </li>
  <div class="pull-right">{user}</div>
</ul>


<div class="container">
	<ul class="nav nav-tabs">
		<li><a href="/projects/{project_id}/">Summary</a></li>
		<li class="active"><a href="/projects/{project_id}/issues.html">Issues</a></li>
		<li><a href="/projects/{project_id}/newissue.html">New Issue</a></li>
		<li><a href="/projects/{project_id}/browse.html">Code</a></li>
	</ul>
  <div class="row">
  	<div class="span12"><h1>Issue #{iid}</h1>
  	
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls input-prepend">{title}
            </div>
          </div>
	      <div class="control-group">
          <div class="pull-right">
	          <div class="control-group">
	            <label class="control-label" for="comment">Priority</label>
	            <div class="controls input-prepend">
	              <span class="add-on"><i class="icon-forward"></i></span>
				<select class="span2" name="priority">
                <option {s_critical}>critical</option>
                <option {s_high}>high</option>
                <option {s_medium}>medium</option>
                <option {s_low}>low</option>
              </select>
	            </div>
	          </div>
          </div>
          <div class="pull-left">
	          <div class="control-group">
	            <label class="control-label" for="comment">Severity</label>
	            <div class="controls input-prepend">
	              <span class="add-on"><i class="icon-warning-sign"></i></span>
				<select class="span2" name="severity">
                <option {s_fatal}>fatal</option>
                <option {s_normal}>normal</option>
                <option {s_minor}>minor</option>
                <option {s_trivial}>trivial</option>
                <option {s_enhancement}>enhancement</option>
              </select>
	            </div>
	          </div>
          </div></div>
          <div class="control-group">
            <label class="control-label" for="comment">Comment</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-pencil"></i></span>
              <textarea class="input-xxlarge" name="comment" id="comment" rows="13">{comment}</textarea>
            </div>
          </div>
          <div class="form-actions">
            <button id='sub_btn' type="submit" class="btn btn-primary" name="submit" value="submit">Update</button>
          </div>
  	
  	</div>
  </div>
</div>	

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script>{script}</script>
 </body>
</html>
