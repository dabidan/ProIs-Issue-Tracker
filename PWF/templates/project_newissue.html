<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Center</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<ul class="breadcrumb">
  <li>
    <a href="/index.html">Home</a> <span class="divider">/</span>
  </li>
  <li>
    <a href="/index.html">Projects</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="/projects/{project_id}/">{project_name}</a>
  </li>
  <div class="pull-right">{user}</div>
</ul>


<div class="container">
	<ul class="nav nav-tabs">
		<li><a href="/projects/{project_id}/">Summary</a></li>
		<li><a href="/projects/{project_id}/issues.html">Issues</a></li>
		<li class="active"><a href="/projects/{project_id}/newissue.html">New Issue</a></li>
		<li><a href="/projects/{project_id}/browse.html">Code</a></li>
	</ul>
  <div class="row">
    <div class="span9">
      <form class="form-horizontal" id="login_form" method="post" action"/projects/{project_id}/newissue.html">
        <fieldset>
          <legend>New Issue</legend>
		  {message}
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-star"></i></span>
              <input class="input-xlarge" name="title" id="title" type="text" value="{title}">
            </div>
          </div>
	      <div class="control-group">
          <div class="pull-right">
	          <div class="control-group">
	            <label class="control-label" for="priority">Priority</label>
	            <div class="controls input-prepend">
	              <span class="add-on"><i class="icon-time"></i></span>
				<select class="span2" name="priority">
                <option>critical</option>
                <option>high</option>
                <option selected="selected">medium</option>
                <option>low</option>
              </select>
	            </div>
	          </div>
          </div>
          <div class="pull-left">
	          <div class="control-group">
	            <label class="control-label" for="severity">Severity</label>
	            <div class="controls input-prepend">
	              <span class="add-on"><i class="icon-warning-sign"></i></span>
				<select class="span2" name="severity">
                <option>fatal</option>
                <option selected="selected">normal</option>
                <option>minor</option>
                <option>trivial</option>
                <option>enhancement</option>
              </select>
	            </div>
	          </div>
          </div></div>
          <div class="control-group">
            <label class="control-label" for="comment">Comment</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-pencil"></i></span>
              <textarea class="input-xxlarge" name="comment" id="comment" rows="13">{comment}</textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls input-prepend">
				<label class="checkbox">
                <input id="notify" value="notify" type="checkbox">
                notify me on chances by email
              	</label>
            </div>
          </div>
          <div class="form-actions">
            <button id='sub_btn' type="submit" class="btn btn-primary" name="submit" value="submit">New issue</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="span3">
      <h3>New Issue</h3>
      <p>...</p>
    </div>
  </div>
</div>	

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script>{script}</script>
 </body>
</html>
