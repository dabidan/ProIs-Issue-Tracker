<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Center</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>
<body>

<ul class="breadcrumb">
  <li>
    <a href="/index.html">Home</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="#">Login</a>
  </li>
</ul>


<div class="container">
  <div class="row">
    <div class="span8">
      <form class="form-horizontal" id="login_form" method="post" action"/login.html">
        <fieldset>
          <legend>Login/Register</legend>
          <!-- insert message -->
          <div class="control-group">
            <label class="control-label" for="Bugzilla_login">User name</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input class="input-xlarge" name="Bugzilla_login" id="Bugzilla_login" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="Bugzilla_password">Password</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-asterisk"></i></span>
              <input class="input-xlarge" name="Bugzilla_password" id="Bugzilla_password" type="password">
            </div>
          </div>
          <div id="demo" class="collapse in">
          <div class="control-group">
            <label class="control-label" for="realname">Real name</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-heart"></i></span>
              <input class="input-xlarge" name="realname" id="realname" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Email address</label>
            <div class="controls input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input class="input-xlarge" name="email" id="email" type="text">
            </div>
          </div>
          </div>
          <div class="form-actions">
            <button id='sub_btn' type="submit" class="btn btn-primary" name="login" value="login">Login</button>
			<button id='reg_btn' type="button" class="btn btn-success" data-toggle="collapse" href="#demo">Register</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="span4">
      <h3>Login-Form</h3>
      <p>Please enter your login name and password and press the login-button
      </p>
      <h3>Register</h3>
      <p>To register as a new user, expand the form by pressing the register button
      and provide the additional data.</p>
    </div>
  </div>
	
</div>	
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
    $(".collapse").collapse()
    $('#demo').on('shown', function () {
		$('#sub_btn').text('Register')
		$('#sub_btn').val('Register')
		$('#reg_btn').remove()
    })
    /* insert script */
    </script>
 </body>
</html>
